<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="forgotPasswordPage.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="forgotPasswordPage.css">
</head>
<body>
    <div class = "backgroud">
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p class="forgot-password" ><a class="forgot-password" href="../ForgotPasswordPage/forgotPasswordPage.html">Forgot Password?</a></p>
    </div>
</div>
</body>
</html>
